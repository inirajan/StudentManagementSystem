                <td class="py-3 text-center text-gray-800 dark:text-gray-300">
                  John Doe

                  <div class="flex items-center justify-between">

                    <!-- Absent Student CheckBOX -->
                    <div class="flex items-center px-1">
                      <input
                        id="checkbox-Absent-1"
                        type="checkbox"
                        value=""

                      <input
                        id="checkbox-late-1"

                        class="w-4 h-4 text-yellow-400 bg-gray-100 border-default-medium rounded focus:ring-yellow-500 dark:focus:ring-yellow-600 dark:bg-gray-700 dark:border-gray-600 focus:ring-2"
                      />

                      <label
                        for="checkbox-late-1"
                        class="select-none ms-2 text-sm font-medium text-heading"
                        >L</label

                    </div>
